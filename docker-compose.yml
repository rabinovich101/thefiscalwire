services:
  app:
    build: .
    container_name: fiscalwire
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    networks:
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fiscalwire-http.entryPoints=http"
      - "traefik.http.routers.fiscalwire-http.rule=Host(`thefiscalwire.com`)"
      - "traefik.http.routers.fiscalwire-https.entryPoints=https"
      - "traefik.http.routers.fiscalwire-https.rule=Host(`thefiscalwire.com`)"
      - "traefik.http.routers.fiscalwire-https.tls=true"
      - "traefik.http.routers.fiscalwire-https.tls.certresolver=letsencrypt"
      - "traefik.http.services.fiscalwire.loadbalancer.server.port=3000"

networks:
  coolify:
    external: true
